<div class="container">
	<div class="content">
		<div class="form-wrapper">
			<form name="registerForm" method="POST" action="/api/users">
				<div class="form_body">
					<div class="form-group">
						<label>Name</label>
						<input class="form-control" type="text" name="name" ng-model="name" required />
					</div>
					<div class="form-group">
						<label>Email</label>
						<input class="form-control" type="text" name="email" ng-model="email" required />
					</div>
					<div class="form-group">
						<label>Favorite Programming Language</label>
						<input class="form-control" type="text" name="favoriteProgrammingLang" ng-model="favoriteProgrammingLang" required />
					</div>
					<div class="form-group">
						<label>Password</label>
						<input class="form-control" type="password" name="password" ng-model="password" required />
					</div>
					<div class="form-group">
						<label>Confirm Password</label>
						<input class="form-control" type="password" name="confirmPassword" ng-model="confirmPassword" required />
					</div>
				</div>
				<div class="form_footer">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
